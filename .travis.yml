    - { python: "2.7", env: DJANGO_VERSION="<2.1" MJML_VERSION=4.0.5 }

before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable

install:
  - npm install mjml@$MJML_VERSION
  - node_modules/.bin/mjml --version
  - pip install "Django$DJANGO_VERSION"

script:
  - python tools.py test
