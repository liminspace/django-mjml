matrix:
  exclude:
    - { python: "2.7", env: DJANGO_VERSION="<2.1" MJML_VERSION=2.3.3 }
    - { python: "2.7", env: DJANGO_VERSION="<2.1" MJML_VERSION=3.0.2 }
    - { python: "2.7", env: DJANGO_VERSION="<2.1" MJML_VERSION=3.1.1 }
